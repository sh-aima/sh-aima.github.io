<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高德地图示例</title>
    <script src="https://webapi.amap.com/maps?v=1.4.15&key=5b3407c48defe4ce648f1614324a0187"></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        #map {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        // 初始化地图
        var map = new AMap.Map('map', {
            zoom: 15, // 设置地图缩放级别
            center: [116.397428, 39.90923] // 默认中心点
        });

        // 获取用户位置
        AMap.plugin('AMap.Geolocation', function() {
            var geolocation = new AMap.Geolocation({
                enableHighAccuracy: true, // 是否使用高精度定位
                timeout: 10000,           // 超过10秒后停止定位
                buttonPosition: 'LB',     // 定位按钮的位置
                buttonOffset: new AMap.Pixel(10, 20), // 定位按钮的偏移量
                showMarker: true,         // 是否显示定位点
                showCircle: true,         // 是否显示定位精度圈
                panToLocation: true,      // 定位成功后是否自动调整地图视野
                zoomToAccuracy: true      // 定位成功后是否自动缩放到精度圈
            });
            map.addControl(geolocation);
            geolocation.getCurrentPosition();
        });
    </script>
</body>
</html>
